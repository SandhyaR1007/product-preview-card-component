<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="img-section"></div>
      <section class="details-section">
        <div class="details-wrapper">
          <span class="details-section__title">PERFUME</span>
          <h1 class="details-section__head">Gabrielle Essence Eau De Parfum</h1>
          <p class="details-section__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <h2 class="details-section__price-1">$149.99</h2>
            <span class="details-section__price-2">$169.99</span>
          </section>

          <button class="details-section__btn">
            <img src="./assets/icon-cart.svg" alt="cart" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
